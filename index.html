<html>

<head>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>
<style>
    /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */

    body,
    html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-color: #000000;
        background-image: url("img/wall.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        height: 100%;
        background-size: cover;
        position: relative;
        color: white;
        font-family: 'Roboto', sans-serif;
        font-size: 25px;
        font-weight: bold;
    }

    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .middle {
        position: absolute;
        background: white;
        padding: 2%;
        top: 50%;
        left: 50%;
        height: 20%;
        width: 40%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    @media only screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
            display: none;
        }
        .topnav a.icon {
            float: right;
            display: block;
        }
        .middle {
            position: absolute;
            background: white;
            padding: 2%;
            top: 50%;
            left: 50%;
            height: 20%;
            width: 90%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .bgimg {
            background-color: #000000;
            background-image: url("img/wall.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100%;
            background-size: cover;
            position: relative;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 25px;
            font-weight: bold;
        }
    }
    /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */

    @media screen and (max-width: 800px) {
        .topnav.responsive {
            position: relative;
            z-index: 1;
        }
        .topnav.responsive a.icon {
            position: absolute;
            z-index: 1;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
            z-index: 1;
        }
    }
    /* Add a black background color to the top navigation */

    .topnav {
        background-color: black;
        overflow: hidden;
        width: 100%;
        position: fixed;
        z-index: 1;
        visibility: hidden;
    }
    /* Style the links inside the navigation bar */

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 25px;
    }
    /* Change the color of links on hover */

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
    /* Hide the link that should open and close the topnav on small screens */

    .topnav .icon {
        display: none;
    }

    hr {
        margin: auto;
        width: 60%;
    }

    img {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
            x.style.position = "fixed"
        } else {
            x.className = "topnav";
        }
    }
    window.addEventListener('scroll', function (evt) {
        let nav = document.getElementById("myTopnav");
        console.log(nav);
        if (window.pageYOffset >= (window.innerHeight - 200)) {

            nav.style.backgroundColor = "#000";
            nav.style.visibility = "visible"
            nav.style.opacity = 1;
            nav.style.transition = "visibility 0.5s, opacity 0.5s linear";

        } else {

            nav.style.visibility = "hidden";
            nav.style.opacity = 0;
            nav.style.transition = "visibility 0.5s, opacity 0.5s linear";

        }
    });

    function onAboutClick() {
        closeMobileNav();
    }

    function onPortfolioClick() {
        closeMobileNav();
    }

    function onTitleClick() {
        closeMobileNav();
    }

    function onContactClick() {
        closeMobileNav();
    }

    function closeMobileNav() {
        var ul = document.getElementsByClassName('topnav')[0];
        ul.className = "topnav";
    }
</script>

<body>
    <div id="myTopnav" class="topnav">
        <a href="#home" onclick="closeMobileNav()">Home</a>
        <a href="#news" onclick="closeMobileNav()">News</a>
        <a href="#contact" onclick="closeMobileNav()">Contact</a>
        <a href="#about"onclick="closeMobileNav()">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="bgimg">
        <div class="topleft">

        </div>
        <div class="middle" id="logo">
            <img src="img/logo.png">
        </div>
        <div class="bottomleft">
        </div>
    </div>

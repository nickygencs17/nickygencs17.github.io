<head>

</head>
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-color: #000000;
    background-image: url("background.jpg");
    background-repeat: no-repeat;

  }

  .topleft {
    position: absolute;

  }

  .bottomleft {

  .middle {

  h1 {

  hr {

  nav {

ul {

li a {

}

#name{

   padding: 0;

}
li {

}

li:first-child {

    margin-top: 0 !important;
}
h5 {
  font-family: 'Merriweather', serif;
  text-align: center;
  font-size: 20px;

}
form{
  text-align: center;
}
#object-div {
  text-align: center;
}

@media only screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
            display: none;
        }
        .topnav a.icon {
            float: right;
            display: block;
        }
        .middle {
            position: absolute;
            background: white;
            padding: 2%;
            top: 50%;
            left: 50%;
            height: 20%;
            width: 90%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .bgimg {
            background-color: #000000;
            background-image: url("img/mobile_wall.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100%;
            background-size: cover;
            position: relative;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 25px;
            font-weight: bold;
        }
        .topnav a:hover {
            background-color: black !important;
            color: white !important;
        }
    }
    /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */

    @media screen and (max-width: 800px) {
        .topnav.responsive {
            position: relative;
            z-index: 1;
        }
        .topnav.responsive a.icon {
            position: absolute;
            z-index: 1;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
            z-index: 1;
        }
    }
    /* Add a black background color to the top navigation */

    .topnav {
        background-color: black;
        overflow: hidden;
        width: 100%;
        position: fixed;
        z-index: 1;
        visibility: hidden;
    }
    /* Style the links inside the navigation bar */

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 25px;
    }
    /* Change the color of links on hover */

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
    /* Hide the link that should open and close the topnav on small screens */

    .topnav .icon {
        display: none;
    }

</style>

<body>

  <div id="myTopnav" class="topnav">
    <a href="#home" onclick="closeMobileNav()">Home</a>
    <a href="#news" onclick="closeMobileNav()">News</a>
    <a href="#contact" onclick="closeMobileNav()">Contact</a>
    <a href="#about"onclick="closeMobileNav()">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
</div>

  <div class="bgimg">
    <div class="topleft">

    </div>
    <div class="middle">
      <img height="50%" width="50%" src="logo.png">
      <h2>COMING SOON</h2>
      <h1>Nicholas Genco</h1>
      <h2>FULL STACK SOFTWARE ENGINEER</h2>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
 <h5>This website is currently under construction</h5>
 
  <div id="object-div">
<form method="get" action="NicholasGenco2017.pdf">
   <button type="submit">Download Resume</button>
</form>
<object width="1000" height="1000" data="NicholasGenco2017.svg"></object>
  </div>


  <script>
    var countDownDate = new Date("2018-05-18").getTime();
    var countdownfunction = setInterval(function () {


      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
            x.style.position = "fixed"
        } else {
            x.className = "topnav";
        }
    }
    window.addEventListener('scroll', function (evt) {
        let nav = document.getElementById("myTopnav");
        console.log(nav);
        if (window.pageYOffset >= (window.innerHeight - 200)) {

            nav.style.backgroundColor = "#000";
            nav.style.visibility = "visible"
            nav.style.opacity = 1;
            nav.style.transition = "visibility 0.5s, opacity 0.5s linear";

        } else {

            nav.style.visibility = "hidden";
            nav.style.opacity = 0;
            nav.style.transition = "visibility 0.5s, opacity 0.5s linear";

        }
    });

    function onAboutClick() {
        closeMobileNav();
    }

    function onPortfolioClick() {
        closeMobileNav();
    }

    function onTitleClick() {
        closeMobileNav();
    }

    function onContactClick() {
        closeMobileNav();
    }

    function closeMobileNav() {
        var ul = document.getElementsByClassName('topnav')[0];
        ul.className = "topnav";
    }
  </script>

</body>

</html>
